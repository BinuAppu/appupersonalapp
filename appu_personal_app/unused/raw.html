{% extends 'base.html' %}

{% block content %}
<section class="raw-header">
    <h1>All Reminders</h1>
    <p>Manage your data directly.</p>
</section>

<section class="raw-data-container glass-panel">
    <table class="raw-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rawTableBody">
            <!-- Rows injected via JS -->
        </tbody>
    </table>
</section>

<!-- Edit Modal (Reusing similar structure or managed via JS prompts for simplicity, but let's do a modal for better UX) -->
<div id="editModal" class="modal">
    <div class="modal-content glass-panel">
        <span class="close-edit">&times;</span>
        <h2>Edit Reminder</h2>
        <form id="editForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" required>
            </div>
            <div class="form-group">
                <label for="editDate">Date</label>
                <input type="date" id="editDate" required>
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<section class="dashboard-header">
    <div class="header-content">
        <h1>Welcome Back, User!</h1>
        <p>Stay on top of your tasks.</p>
    </div>
    <div class="add-reminder-btn-container">
        <button id="addReminderBtn" class="btn-primary"><i class="fas fa-plus"></i> New Reminder</button>
    </div>
</section>

<!-- Add Reminder Modal -->
<div id="reminderModal" class="modal">
    <div class="modal-content glass-panel">
        <span class="close">&times;</span>
        <h2>Create Reminder</h2>
        <form id="reminderForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Meeting with...">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="recurrence">Recurrence</label>
                <select id="recurrence" name="recurrence">
                    <option value="">None</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" name="description" rows="3" placeholder="Don't forget to..."></textarea>
            </div>
            <button type="submit" class="btn-submit">Save Reminder</button>
        </form>
    </div>
</div>

<section class="controls-section glass-panel">
    <div class="filter-control">
        <label for="weekRange">Show reminders for next: <span id="weekValue">1</span> week(s)</label>
        <input type="range" id="weekRange" min="1" max="12" value="1" step="1">
    </div>
</section>

<section class="reminders-grid" id="remindersGrid">
    <!-- Reminders will be injected here via JS -->
    <div class="loading-spinner"></div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="secure-container">
    <div id="unlock-screen" class="unlock-screen">
        <div class="unlock-card">
            <i class="fas fa-lock fa-3x"></i>
            <h2>Secure Vault</h2>
            <p>Enter your Master Key to access your secrets. <br><span class="hint-text">If this is your first time,
                    enter a password to create a new vault.</span></p>
            <div class="input-group">
                <input type="password" id="master-key-input" placeholder="Master Key">
                <button onclick="unlockVault()">Unlock</button>
            </div>
            <p id="unlock-message" class="error-message"></p>
        </div>
    </div>

    <div id="vault-view" class="vault-view" style="display:none;">
        <div class="vault-header">
            <h2><i class="fas fa-user-secret"></i> My Secrets</h2>
            <div class="secure-toolbar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="secure-search" placeholder="Search secrets..." onkeyup="searchSecureItems()">
                </div>
                <div class="vault-actions">
                    <button class="add-btn" onclick="openSecureModal()"><i class="fas fa-plus"></i> Add Secret</button>
                    <button class="lock-btn" onclick="lockVault()"><i class="fas fa-lock"></i> Lock</button>
                </div>
            </div>

            <div class="secure-table-container">
                <table class="secure-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>User ID</th>
                            <th>Password</th>
                            <th>URL</th>
                            <th>Notes</th>
                            <th style="width: 200px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="secure-items-list">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="secure-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSecureModal()">&times;</span>
            <h2 id="secure-modal-title">Add Secret</h2>
            <input type="hidden" id="secure-id">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="secure-title" placeholder="e.g. Google">
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="secure-user-id" placeholder="username@gmail.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="secure-password">
                    <i class="fas fa-eye" onclick="togglePasswordVisibility('secure-password')"></i>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="secure-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea id="secure-notes"></textarea>
            </div>
            <button onclick="saveSecureItem()" class="add-btn"
                style="width: 100%; justify-content: center; margin-top: 10px;">Save</button>
        </div>
    </div>
    {% endblock %}
